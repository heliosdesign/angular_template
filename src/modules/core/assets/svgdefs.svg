<!--

  SVG Defs

  How it works:

  1. Add a symbol definition to this file. You can get tons from icomoon.io/app, or make your own.
     Preface the ID with 'svg-''

    <symbol id="svg-enlarge2" viewBox="0 0 1024 1024">
      <path class="path1" d="M1024..."></path>
    </symbol>

  2. Reference the symbol definition by ID in your html.

    <svg class="icon"><use xlink:href="#svg-enlarge2"></svg>

  3. Style the SVG using CSS.

    .icon
      width: 100%
      height: 100%
      fill: black
      &:hover
        fill: orange

-->
